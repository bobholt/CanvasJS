<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Cee.js fillCircle Demo</title>
    </head>
    <body>
      <canvas id="demo" height="500" width="960">
      </canvas>

<script src="../Cee.min.js"></script>
<script>
(function(){
  "use strict"
  function init(){
    var ctx = new Cee("demo");
    for ( var i = 0; i < 100; i++ ){
      var x = Math.random() * ctx.width,
          y = Math.random() * ctx.height,
          radius = Math.random() * 100;
      ctx.fillCircle({
        "x" : x,
        "y" : y,
        "radius" : radius,
        "fillStyle" : ctx.randomHex()
      });
    }
  }
return {
  init : init
}})().init();



</script>
    </body>
</html>
