<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CanvasJS arcTo Demo</title>
    </head>
    <body>
      <canvas id="demo" height="500" width="960">
      </canvas>

<script src="../Canvas.js"></script>
<script>
(function(){
  "use strict"
  function init(){
    var ctx = new Canvas("demo");
   for (var j = 1; j<960; j= j+20){
    for (var i = 0; i<500; i = i+20 ) {
      ctx.lineWidth(1)
        .beginPath()
        .moveTo( j, i )
        .arcTo( 480 , 250 , 960 / j , 500 / i, i )
        .stroke()
        .closePath();
     }  
   } 
   
  }
return {
  init : init
}})().init();



</script>
    </body>
</html>
