<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CanvasJS arcTo Demo</title>
    </head>
    <body>
      <canvas id="demo" height="500" width="960">
      </canvas>

<script src="../Canvas.min.js"></script>
<script>
(function(){
  "use strict"
  function init(){
    var ctx = new Canvas("demo");
   for (var j = 1; j<20; j++){
    ctx.randomStroke();
   for (var i = 0; i<500; i = i+4 ) {
    ctx.lineWidth(1)
      .beginPath()
      .moveTo( j, i )
      .arcTo( j * 100 , i , j * 200 , parseInt(i / 2), i * j )
      .stroke()
      .closePath();
    }  
   } 
   
  }
return {
  init : init
}})().init();



</script>
    </body>
</html>
