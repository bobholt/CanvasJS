# Directory Paths
dir.build			= build
dir.build.tools     = ${dir.build}/tools
dir.jsdoc			= ${dir.build.tools}/jsdoc3
dir.docs			= docs

# Script file
# this is the file that will be swapped for the minified javascript.
file.script.src    = src/Cee.js
file.prod.script   = Cee.js
# default options for closure compiler.
scripts.compilation.level			= SIMPLE_OPTIMIZATIONS
scripts.compilation.warninglevel	= QUIET

# Tools
tool.rhino		= rhino.jar
tool.jshint		= jshint-rhino.js

# Default Lint Utils Options
tool.jshint.opts	= maxerr=500,eqeqeq=true,eqnull=true,smarttabs=true,browser=true,sub=true

info.version = 0.2.0